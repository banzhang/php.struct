<script type="text/javascript">

 function generateXML() {

  document.rtm.rtm_body.value ='<?xml version="1.0" encoding="gb2312" ?>\r\n'+
 '<RTMWeblet xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" '+ 
 'xsi:noNamespaceSchemaLocation="http://rtm.na.epidm.net/weblet/RTMWebletReq.xsd">\r\n' +
'<RTMEmailToEmailAddress>\r\n' +
'<ClientName></ClientName>\r\n' +
'<SiteName></SiteName>\n' +
'<CampaignName></CampaignName>\r\n' +
'<MailingName></MailingName>\r\n' +
'<ToEmailAddress>\r\n'+
'<EventEmailAddress>\r\n' +
'<EmailAddress></EmailAddress>\r\n' +

'<EventVariables><Variable>\r\n' +
                            
                           ' <Name>EventVar:Subject1</Name>\r\n' +
                           ' <Value><![CDATA[ title value ]]></Value> \r\n' +
                            '</Variable> \r\n' +
                           ' <Variable>\n' +
                          '  <Name>EventVar:Body1</Name>\r\n' +
                           ' <Value><![CDATA[ Body value ]]></Value>\r\n' +
                           ' </Variable>\r\n' +
                       ' </EventVariables>\r\n' +

'</EventEmailAddress>\r\n' +
'</ToEmailAddress>\r\n ' +
'</RTMEmailToEmailAddress>\r\n' +
'</RTMWeblet>';

} 

function validate() {

if ((document.rtm.username.value == "") || (document.rtm.password.value == "") || (document.rtm.farm.value == "") || (document.rtm.url.value == "") || (document.rtm.rtm_body.value == "")) 
{
alert("Please provide the related informations.");
return false;
}

}
</script>
